configVersion: 3.0.0-CONFIG-6 # Don't change this! The plugin's automatic config updater handles it.
mysql:
  enabled: false
  host: ''
  port: ''
  user: ''
  pass: ''
  base: ''
  prefix: betonquest_
  reconnect_interval: 1000
language: en-US
update:
  enabled: true
  strategy: MINOR
  automatic: true
  ingameNotification: true
default_journal_slot: -1
max_conversation_distance: 5.3
npcs:
  accept_left_click: true
  interaction_limit: 100
default_conversation_IO: menu,tellraw
conversation_colors:
  npc: dark_red
  player: dark_green
  text: green,italic
  answer: gray
  number: yellow
  option: aqua
conversation_IO_config:
  chest:
    show_number: true
    show_npc_text: true
  slowtellraw:
    message_delay: 10
default_interceptor: redischat,packet,simple
default_hologram: DecentHolograms,HolographicDisplays
display_chat_after_conversation: false
combat_delay: 10
notify_pullback: true
remove_items_after_respawn: true
quest_items_unbreakable: true
player_hider_check_interval: 20
npc_hider_check_interval: 100
hologram_update_interval: 200
cmd_blacklist:
- spawn
hook:
  citizens: true
  mythicmobs: true
  vault: true
  worldguard: true
  skript: true
  mcmmo: true
  effectlib: true
  playerpoints: true
  heroes: true
  magic: true
  denizen: true
  fabled: true
  quests: true
  shopkeepers: true
  placeholderapi: true
  holographicdisplays: true
  decentholograms: true
  worldedit: true
  fastasyncworldedit: true
  protocollib: true
  brewery: true
  breweryx: true
  jobs: true
  mythiclib: true
  mmocore: true
  mmoitems: true
  luckperms: true
  auraskills: true
  fake-block: true
  redischat: true
  train_carts: true
  fancynpcs: true
  znpcsplus: true
journal:
  chars_per_line: 19
  lines_per_page: 13
  one_entry_per_page: false
  reversed_order: true
  hide_date: false
  full_main_page: false
  show_in_backpack: true
  lock_default_journal_slot: false
  give_on_respawn: false
  custom_model_data: -1
  separator: '---------------'
journal_colors:
  date:
    day: 9
    hour: 6
  line: 4
  text: 0
date_format: dd.MM.yyyy HH:mm
debug:
  enabled: false
  history_in_minutes: 10
download:
  pull_requests: false
  repo_whitelist:
  - BetonQuest/Quest-Tutorials
items:
  backpack:
    previous_button: ''
    next_button: ''
    cancel_button: DEFAULT
    compass_button: DEFAULT
profiles:
  initial_name: default
default_close: true
message_parser: legacyminimessage
