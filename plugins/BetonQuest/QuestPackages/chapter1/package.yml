npcs:
  sophia: FancyNpcs b24761a6-d627-4193-a2a4-6d9784160e3f

npc_conversations:
  sophia: "sophia"

items:
  truth_compass: "simple 
    compass
    name:&b진실의_나침반
    lore:&7네메스에서_제작한_진실의_나침반.;&7누가,_언제,_어디서_작성했는지_추적할_수_있다.;&7거짓_정보일수록_바늘이_불안정하게_떨린다."
  credibility_scanner: "simple 
    clock
    name:&b신뢰도_측정기
    lore:&7정보_제공자의_전문성과_신뢰성을_스캔하는_장치.;&7작성자의_배경,_전문_분야,_과거_기록을_분석하여;&7신뢰도를_수치로_표시한다."
  emotion_filter: "simple 
    glass
    name:&b감정_필터
    lore:&7자극적이고_선동적인_표현을_감지하는_특수_렌즈.&7냉정한_판단을_도와주는_필수_도구."

variables:
  chapter_name: 가짜뉴스 판단 능력 기르기
  scientist_name: 소피아 박사
  reward_amount: 100

conditions:
  # 챕터1 소피아 퀘스트 상태 관련 조건
  has_sophia_quest_started: tag sophia_quest_started
  has_sophia_quest_onprogress: tag sophia_quest_onprogress
  has_sophia_quest_completed: tag sophia_quest_completed
  
  # 아이템 소지 조건
  has_truth_compass: item truth_compass:1
  has_credibility_scanner: item credibility_scanner:1
  has_emotion_filter: item emotion_filter:1
  
  # # 특정 터미널 확인 조건
  # near_terminal1: location 100;64;100;world 5
  # near_terminal2: location 110;64;100;world 5
  # near_terminal3: location 120;64;100;world 5

    # # 소피아 박사 근처 조건
  # near_sophia: npclocation  %npcloc.sophia.x%;%npcloc.sophia.y%;%npcloc.sophia.z%;%npcloc.sophia.world% 5

    # # 터미널 퀘스트 완료 조건
  # terminal1_completed: objective check_terminal1
  # terminal2_completed: objective check_terminal2
  # terminal3_completed: objective check_terminal3

    # 모든 터미널 확인 완료 조건
  # all_terminals_checked: and terminal1_completed,terminal2_completed,terminal3_completed

    # 로봇 대화 조건
  robot1_talked: tag robot1_conversation
  robot2_talked: tag robot2_conversation
  robot3_talked: tag robot3_conversation

events:
  sophia_quest_start: "folder 
    tag_add_sophia_quest_started"
  sophia_quest_end: 
    "folder 
    tag_add_sophia_quest_completed,\
    tag_del_sophia_quest_started,\
    advancement_sophia_quest_complete"
  
  # 챕터1 소피아 퀘스트
  tag_add_sophia_quest_started: tag add sophia_quest_started
  tag_add_sophia_quest_completed: tag add sophia_quest_completed
  tag_del_sophia_quest_started: tag del sophia_quest_started
  tag_del_sophia_quest_completed: tag del sophia_quest_completed
  
  # 챕터1 소피아 퀘스트 알림
  advancement_sophia_quest_complete: "notify &a소피아 퀘스트 시작\n소피아 박사가 퀘스트를 시작했습니다. io:advancement"
  
  # 챕터1 소피아 퀘스트 보상 이벤트
  quest_reward: folder give_money, give_exp
  
  # 경험치와 돈 보상
  give_money: command economy give %player% 500
  give_exp: command exp give %player% 100
  
  # 챕터1 소피아 퀘스트 아이템 획득 이벤트
  obtain_truth_compass: give truth_compass 1
  obtain_credibility_scanner: give credibility_scanner 1
  obtain_emotion_filter: give emotion_filter 1
  
  # 챕터1 소피아 퀘스트 아이템 소모 이벤트
  take_truth_compass: take truth_compass 1
  take_credibility_scanner: take credibility_scanner 1
  take_emotion_filter: take emotion_filter 1
  
  # 챕터1 소피아 퀘스트 로봇 대화 태그 이벤트
  tag_robot1_talked: tag add robot1_conversation
  tag_robot2_talked: tag add robot2_conversation
  tag_robot3_talked: tag add robot3_conversation
  
  # 챕터 완료 메시지
  sophia_complete_message: notify &a챕터 1 완료\n\"가짜뉴스 판단 능력 기르기\"를 완료했습니다. io:title
  
  analyze_fake_news1: 'notify &a첫 번째 뉴스 분석 - 제주도 신종 바이러스 발견, 치사율 78%: &c출처가 불명확하고
    공식 발표가 없습니다. 가짜뉴스입니다.'
  analyze_fake_news2: 'notify &a두 번째 뉴스 분석 - OOO사 2,500만명의 디지털 디바이스 정보 유출: &c신뢰할 수
    있는 출처가 없고 구체적인 회사명이 명시되지 않았습니다. 가짜뉴스입니다.'
  analyze_fake_news3: 'notify &a세 번째 뉴스 분석 - 마스크 착용이 오히려 감염 위험을 높인다: &c과학적 근거 없이 감정을
    자극하는 표현이 사용되었습니다. 가짜뉴스입니다.'
